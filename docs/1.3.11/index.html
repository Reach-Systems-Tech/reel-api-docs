<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReelAPI v1 - 1.3.11</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="icon" type="image/x-icon" href="../favicon.ico">
</head>
<body class="has-header">
    <div class="reach-header">
        <div class="reach-header-left">
            <img
                src="../icon.png"
                alt="Reach Systems"
                class="reach-header-logo"
                onerror="this.style.display='none'"
            >
            <div class="reach-header-title">ReelAPI v1 Documentation</div>
        </div>
        <select
            class="reach-version-select"
            id="version-select"
            aria-label="Select API version"
            onchange="switchVersion(this.value, '1.3.11')"
        >
            <option selected>1.3.11</option>
        </select>
    </div>

    <div id="app"></div>

    <script src="https://cdn.jsdelivr.net/npm/@scalar/api-reference"></script>
    <script src="../scripts.js"></script>
    <script>
        loadVersions('1.3.11');

        fetch('./openapi.json')
            .then(function (r) {
            if (!r.ok) throw new Error('Failed to load openapi.json: ' + r.status);
            return r.json();
            })
            .then(function (spec) {
            Scalar.createApiReference('#app', {
                content: spec,
                agent: {
                disabled: true
                }
            });
            })
            .catch(function (err) {
            document.getElementById('app').innerHTML =
                '<div style="padding:40px;text-align:center;color:#666;">' +
                '<h2>Failed to load API specification</h2>' +
                '<p>' + err.message + '</p></div>';
            });
        </script>
</body>
</html>
