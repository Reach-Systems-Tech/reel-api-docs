name: Deploy Documentation

on:
  repository_dispatch:
    types: [deploy-docs]
  push:
    paths:
      - "docs/**"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-docs:
    if: github.event_name == 'repository_dispatch'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout and prepare repo state
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Ensure latest repo state
        run: |
          echo "=== ENSURING LATEST REPO STATE ==="
          git checkout main
          git pull origin main || echo "Nothing to pull"

          # Show current state
          echo "Current versions.json (if exists):"
          if [ -f "docs/versions.json" ]; then
            cat docs/versions.json
          else
            echo "No versions.json found"
          fi

          echo "Current docs structure:"
          ls -la docs/ 2>/dev/null || echo "No docs directory yet"

          echo "Current shared assets:"
          for asset in styles.css scripts.js icon.png .nojekyll; do
            if [ -f "docs/$asset" ]; then
              echo "  ‚úÖ $asset exists ($(wc -c < docs/$asset) bytes)"
            else
              echo "  ‚ùå $asset missing"
            fi
          done

      - name: Download and extract documentation with shared assets
        run: |
          VERSION="${{ github.event.client_payload.version }}"
          DOWNLOAD_URL="${{ github.event.client_payload.download_url }}"
          USES_SHARED_ASSETS="${{ github.event.client_payload.uses_shared_assets }}"

          echo "Downloading docs for version: $VERSION"
          echo "Uses shared assets: $USES_SHARED_ASSETS"
          curl -L "$DOWNLOAD_URL" -o docs.tar.gz

          # Debug: Show what we downloaded
          echo "Archive contents preview:"
          tar -tzf docs.tar.gz | head -20

          # Extract to temp directory first to see structure
          mkdir temp_extract
          tar -xzf docs.tar.gz -C temp_extract

          echo "Extracted archive structure:"
          find temp_extract -type f | head -20

          # SHARED ASSETS HANDLING
          echo ""
          echo "=== SHARED ASSETS EXTRACTION ==="

          # Extract shared assets to docs root (these should be updated every time)
          shared_assets=("styles.css" "scripts.js" "icon.png" ".nojekyll")

          for asset in "${shared_assets[@]}"; do
            if [ -f "temp_extract/$asset" ]; then
              echo "üìÑ Updating shared asset: $asset"
              cp "temp_extract/$asset" "docs/$asset"
              echo "  ‚úÖ Updated docs/$asset ($(wc -c < docs/$asset) bytes)"
            else
              echo "  ‚ö†Ô∏è  Shared asset $asset not found in archive"
            fi
          done

          # VERSION-SPECIFIC FILES HANDLING
          echo ""
          echo "=== VERSION-SPECIFIC FILES EXTRACTION ==="

          # Handle version-specific content
          if [ -d "temp_extract/$VERSION" ]; then
            echo "Found version-specific directory in archive: temp_extract/$VERSION"
            
            # Create version directory
            mkdir -p "docs/$VERSION"
            
            # Copy ONLY the version-specific files
            echo "Copying version-specific files from temp_extract/$VERSION/ to docs/$VERSION/"
            cp -r temp_extract/$VERSION/* "docs/$VERSION/"
            
            # DO NOT COPY global files that would overwrite repo state!
            echo "‚ö†Ô∏è  Skipping archive versions.json to preserve repo state"
            
            echo "‚úÖ CORRECT extraction: Version-specific files to docs/$VERSION/"
            
          elif [ -d "temp_extract/docs/api/auto_docs" ]; then
            echo "Found nested docs/api/auto_docs structure - extracting correctly..."
            
            # Handle shared assets from nested structure
            nested_path="temp_extract/docs/api/auto_docs"
            
            for asset in "${shared_assets[@]}"; do
              if [ -f "$nested_path/$asset" ]; then
                echo "üìÑ Updating shared asset from nested path: $asset"
                cp "$nested_path/$asset" "docs/$asset"
              fi
            done
            
            # Create version directory and copy version-specific files
            mkdir -p "docs/$VERSION"
            if [ -d "$nested_path/$VERSION" ]; then
              echo "Moving version-specific files from $nested_path/$VERSION/ to docs/$VERSION/"
              cp -r $nested_path/$VERSION/* "docs/$VERSION/"
            else
              echo "‚ùå ERROR: Version directory not found in nested structure!"
              find temp_extract -type d -name "$VERSION"
              exit 1
            fi
            
          else
            echo "‚ùå ERROR: Unrecognized archive structure!"
            echo "Expected either:"
            echo "  - Flat structure with $VERSION/ directory and shared assets"
            echo "  - Nested docs/api/auto_docs/ structure"
            echo ""
            echo "Found structure:"
            find temp_extract -type d
            exit 1
          fi

          # Copy tools if they exist
          if [ -d "temp_extract/_tools" ]; then
            cp -r temp_extract/_tools "docs/$VERSION/"
            echo "üìÑ Copied _tools directory"
          fi

          # Clean up temp directory
          rm -rf temp_extract

          echo ""
          echo "=== POST-EXTRACTION VERIFICATION ==="
          echo "Final extracted structure:"
          find "docs/$VERSION" -type f | head -15
          echo "Total files extracted: $(find "docs/$VERSION" -type f | wc -l)"

          # Verify shared assets
          echo ""
          echo "Shared assets verification:"
          for asset in "${shared_assets[@]}"; do
            if [ -f "docs/$asset" ]; then
              echo "  ‚úÖ docs/$asset exists ($(wc -c < docs/$asset) bytes)"
            else
              echo "  ‚ùå docs/$asset missing!"
            fi
          done

          # Verify key files exist in correct locations
          if [ -f "docs/$VERSION/index.html" ]; then
            echo ""
            echo "‚úÖ Version-specific index.html found at docs/$VERSION/index.html"
            
            # Check file size - Redoc templates should be smaller now (shared assets)
            file_size=$(wc -c < "docs/$VERSION/index.html")
            echo "File size: $file_size bytes"
            
            # Check template type
            if grep -q "redoc-container" "docs/$VERSION/index.html"; then
              echo "‚úÖ CORRECT: Version index.html contains Redoc template"
              
              # Verify shared asset links
              if grep -q 'href="../styles.css"' "docs/$VERSION/index.html"; then
                echo "‚úÖ CORRECT: Version file links to shared CSS"
              else
                echo "‚ùå ERROR: Version file missing shared CSS link"
              fi
              
              if grep -q 'src="../scripts.js"' "docs/$VERSION/index.html"; then
                echo "‚úÖ CORRECT: Version file links to shared JS"
              else
                echo "‚ùå ERROR: Version file missing shared JS link"
              fi
              
            else
              echo "‚ùå ERROR: Version index.html does not contain Redoc template"
              echo "First 200 chars of version index.html:"
              head -c 200 "docs/$VERSION/index.html"
              
              # Additional debugging
              echo ""
              echo "File details:"
              ls -la "docs/$VERSION/index.html"
              echo "Does it contain 'Auto-redirecting'?"
              if grep -q "Auto-redirecting" "docs/$VERSION/index.html"; then
                echo "YES - This is the WRONG template (landing page)!"
                echo ""
                echo "‚ùå EXTRACTION FAILED: Landing page template copied to version location"
                exit 1
              else
                echo "NO - Unknown template type"
              fi
            fi
          else
            echo "‚ùå ERROR: Version-specific index.html missing at docs/$VERSION/index.html"
            echo "Available files:"
            ls -la "docs/$VERSION/"
            exit 1
          fi

          if [ -f "docs/$VERSION/_tools/doc_updater.py" ]; then
            echo "‚úÖ Documentation updater tool found"
          else
            echo "‚ùå Documentation updater tool missing!"
            echo "Available files in version directory:"
            find "docs/$VERSION" -name "*.py" || echo "No Python files found"
          fi

      - name: Update versions.json with semantic sorting
        run: |
          VERSION="${{ github.event.client_payload.version }}"

          echo "=== UPDATING VERSIONS.JSON ==="
          echo "New version to add: $VERSION"

          # Debug: Show current versions.json if it exists
          if [ -f "docs/versions.json" ]; then
            echo "Current versions.json content (from repo):"
            cat docs/versions.json
          else
            echo "No existing versions.json found - creating new one"
            mkdir -p docs
            echo '[]' > docs/versions.json
          fi

          # Update versions list with Python for proper semantic sorting
          python3 << 'EOF'
          import json
          import re
          import os

          version = "${{ github.event.client_payload.version }}"
          print(f"Adding version: {version}")

          # Read existing versions from the repo (not from archive)
          try:
              if os.path.exists('docs/versions.json'):
                  with open('docs/versions.json', 'r') as f:
                      versions = json.load(f)
                      print(f"Loaded existing versions: {versions}")
              else:
                  versions = []
                  print("No existing versions found")
          except Exception as e:
              print(f"Error reading versions.json: {e}")
              versions = []

          # Add new version if not already present
          if version not in versions:
              versions.append(version)
              print(f"Added new version. Updated list: {versions}")
          else:
              print(f"Version {version} already exists in list")
              
          # Sort versions by semantic version (newest first)
          def version_key(v):
              match = re.match(r'^(\d+)(?:\.(\d+))?(?:\.(\d+))?', v)
              if match:
                  parts = match.groups()
                  return tuple(int(p) if p else 0 for p in parts)
              return (0, 0, 0, v)

          versions.sort(key=version_key, reverse=True)
          print(f"Final sorted versions: {versions}")

          # Save updated versions
          with open('docs/versions.json', 'w') as f:
              json.dump(versions, f, indent=2)

          print(f"Updated versions.json with: {versions}")

          # Store latest version for later use
          if versions:
              with open('latest_version.txt', 'w') as f:
                  f.write(versions[0])
              print(f"Latest version set to: {versions[0]}")
          EOF

          echo ""
          echo "=== FINAL VERSIONS.JSON CONTENT ==="
          cat docs/versions.json

      - name: Run documentation updater (ONLY for dropdowns)
        run: |
          VERSION="${{ github.event.client_payload.version }}"

          # Check if we have the tool available
          if [ -f "docs/$VERSION/_tools/doc_updater.py" ]; then
            echo "Running documentation updater to update ONLY version dropdowns..."
            echo "‚ö†Ô∏è  IMPORTANT: This should ONLY update dropdowns, NOT recreate entire files"
            
            # CRITICAL: Verify the version file has correct template BEFORE running updater
            if [ -f "docs/$VERSION/index.html" ]; then
              if grep -q "redoc-container" "docs/$VERSION/index.html"; then
                echo "‚úÖ PRE-UPDATE: Version file has correct Redoc template"
                
                # Also verify shared asset links
                if grep -q 'href="../styles.css"' "docs/$VERSION/index.html"; then
                  echo "‚úÖ PRE-UPDATE: Version file correctly links to shared CSS"
                else
                  echo "‚ö†Ô∏è  PRE-UPDATE: Version file missing shared CSS link"
                fi
              else
                echo "‚ùå PRE-UPDATE: Version file has WRONG template - stopping here!"
                echo "Content preview:"
                head -n 20 "docs/$VERSION/index.html"
                exit 1
              fi
            fi
            
            python3 "docs/$VERSION/_tools/doc_updater.py" --docs-dir docs
            
            # CRITICAL: Verify the version file STILL has correct template AFTER running updater  
            if [ -f "docs/$VERSION/index.html" ]; then
              if grep -q "redoc-container" "docs/$VERSION/index.html"; then
                echo "‚úÖ POST-UPDATE: Version file still has correct Redoc template"
                
                # Verify shared asset links are preserved
                if grep -q 'href="../styles.css"' "docs/$VERSION/index.html"; then
                  echo "‚úÖ POST-UPDATE: Shared CSS link preserved"
                else
                  echo "‚ùå POST-UPDATE: Shared CSS link was lost!"
                fi
              else
                echo "‚ùå POST-UPDATE: doc_updater.py CORRUPTED the version file!"
                echo "This confirms doc_updater.py is overwriting templates instead of just updating dropdowns"
                exit 1
              fi
            fi
            
            echo "Documentation updater completed successfully"
          else
            echo "Documentation updater not found, skipping dynamic updates"
            echo "Files will still be deployed but version navigation may be limited"
          fi

      - name: Create root index.html ONLY if missing
        run: |
          # ONLY create root index.html if it doesn't exist
          if [ ! -f "docs/index.html" ]; then
            LATEST_VERSION=$(cat latest_version.txt 2>/dev/null || echo "unknown")
            
            echo "Creating root landing page index.html with shared assets..."
            echo "Latest version: $LATEST_VERSION"
            
            # Extract API title from a version-specific file
            API_TITLE="API Documentation"
            if [ -f "docs/$LATEST_VERSION/index.html" ]; then
              API_TITLE=$(grep -o '<title>[^<]*</title>' "docs/$LATEST_VERSION/index.html" | sed 's/<title>\(.*\) - .*/\1/' | head -1 || echo "API Documentation")
              API_TITLE=$(echo "$API_TITLE" | sed 's/<[^>]*>//g' | sed 's/Documentation.*//' | xargs)
              if [ -z "$API_TITLE" ]; then
                API_TITLE="API Documentation"
              fi
              echo "Extracted API title: '$API_TITLE'"
            fi
            
            # Create the HTML file using echo statements (YAML-safe) with shared assets
            {
              echo '<!DOCTYPE html>'
              echo '<html lang="en">'
              echo '<head>'
              echo '    <meta charset="UTF-8">'
              echo '    <meta name="viewport" content="width=device-width, initial-scale=1.0">'
              echo "    <title>$API_TITLE Documentation</title>"
              echo '    <link rel="stylesheet" href="styles.css">'
              echo '</head>'
              echo '<body class="landing-page">'
              echo '    <div class="landing-container">'
              echo "        <h1>$API_TITLE Documentation</h1>"
              echo '        <div class="auto-redirect">'
              echo "            <p><strong>Auto-redirecting to latest version ($LATEST_VERSION) in 3 seconds...</strong></p>"
              echo "            <p><a href=\"$LATEST_VERSION/\">Click here to go immediately</a></p>"
              echo '        </div>'
              echo '        <div class="features">'
              echo '            <h3>Enhanced with Redoc</h3>'
              echo '            <ul>'
              echo '                <li><strong>Built-in sidebar navigation</strong> - Easy browsing of endpoints</li>'
              echo '                <li><strong>Search functionality</strong> - Find endpoints and schemas quickly</li>'
              echo '                <li><strong>Three-panel layout</strong> - Description, examples, and schemas</li>'
              echo '                <li><strong>Responsive design</strong> - Works great on all devices</li>'
              echo '                <li><strong>Static documentation</strong> - Perfect for hardware systems</li>'
              echo '            </ul>'
              echo '        </div>'
              echo '        <h2>Available Versions</h2>'
              echo '        <ul class="version-list">'
              echo "            <li><a href=\"$LATEST_VERSION/\" class=\"latest\">$LATEST_VERSION (latest)</a></li>"
              echo '        </ul>'
              echo '    </div>'
              echo '    <script src="scripts.js"></script>'
              echo '    <script>'
              echo "        setupAutoRedirect('$LATEST_VERSION');"
              echo '    </script>'
              echo '</body>'
              echo '</html>'
            } > docs/index.html
            
            echo "‚úÖ Created root index.html with landing page template and shared assets"
            
            # Verify shared asset links
            if grep -q 'href="styles.css"' docs/index.html; then
              echo "‚úÖ Root correctly links to shared CSS"
            else
              echo "‚ùå Root missing shared CSS link"
            fi
            
            if grep -q 'src="scripts.js"' docs/index.html; then
              echo "‚úÖ Root correctly links to shared JS"
            else
              echo "‚ùå Root missing shared JS link"
            fi
            
          else
            echo "Root index.html already exists, not overwriting"
            
            # Verify existing root has correct shared asset links
            if grep -q 'href="styles.css"' docs/index.html; then
              echo "‚úÖ Existing root correctly links to shared CSS"
            else
              echo "‚ö†Ô∏è  Existing root may need shared CSS link update"
            fi
          fi

      - name: Clean up tool files from docs
        run: |
          # Remove _tools directories from final documentation
          # (they were only needed for the updater script)
          find docs -name "_tools" -type d -exec rm -rf {} + 2>/dev/null || true
          echo "Cleaned up temporary tool files"

      - name: Final structure verification
        run: |
          echo "=== FINAL DOCUMENTATION STRUCTURE WITH SHARED ASSETS ==="
          find docs -name "*.html" -o -name "*.json" -o -name "*.css" -o -name "*.js" -o -name "*.png" | sort

          echo ""
          echo "=== versions.json content ==="
          cat docs/versions.json

          echo ""
          echo "=== SHARED ASSETS VERIFICATION ==="
          shared_assets=("styles.css" "scripts.js" "icon.png" ".nojekyll")

          for asset in "${shared_assets[@]}"; do
            if [ -f "docs/$asset" ]; then
              echo "‚úÖ docs/$asset exists ($(wc -c < docs/$asset) bytes)"
            else
              echo "‚ùå docs/$asset missing!"
            fi
          done

          echo ""
          echo "=== CRITICAL VERIFICATION CHECKS ==="

          if [ -f "docs/index.html" ]; then
            echo "‚úÖ Root index.html exists"
            if grep -q "Auto-redirecting" docs/index.html && ! grep -q "redoc-container" docs/index.html; then
              echo "‚úÖ Root index.html has CORRECT landing page template"
            else
              echo "‚ùå Root index.html has WRONG template"
            fi
            
            # Check shared asset links
            if grep -q 'href="styles.css"' docs/index.html; then
              echo "‚úÖ Root correctly uses shared CSS"
            else
              echo "‚ùå Root missing shared CSS link"
            fi
          else
            echo "‚ùå Root index.html missing!"
          fi

          if [ -f "docs/versions.json" ]; then
            echo "‚úÖ Root versions.json exists"
          else
            echo "‚ùå Root versions.json missing!"
          fi

          # Check that each version has correct templates - FIXED REGEX
          for version_dir in docs/*/; do
            if [ -d "$version_dir" ]; then
              version=$(basename "$version_dir")
              # Use grep instead of regex for better compatibility
              if echo "$version" | grep -E '^[0-9]+(\.[0-9]+)*$' >/dev/null || echo "$version" | grep '^test' >/dev/null; then
                echo "Checking version: $version"
                if [ -f "$version_dir/index.html" ]; then
                  if grep -q "redoc-container" "$version_dir/index.html" && ! grep -q "Auto-redirecting" "$version_dir/index.html"; then
                    echo "  ‚úÖ $version/index.html has CORRECT Redoc template"
                    
                    # Check shared asset links
                    if grep -q 'href="../styles.css"' "$version_dir/index.html"; then
                      echo "  ‚úÖ $version correctly uses shared CSS"
                    else
                      echo "  ‚ùå $version missing shared CSS link"
                    fi
                  else
                    echo "  ‚ùå $version/index.html has WRONG template!"
                    echo "  First 100 chars:"
                    head -c 100 "$version_dir/index.html"
                  fi
                else
                  echo "  ‚ùå $version/index.html missing!"
                fi
                if [ -f "$version_dir/versions.json" ]; then
                  echo "  ‚úÖ $version/versions.json exists"
                else
                  echo "  ‚ùå $version/versions.json missing!"
                fi
              fi
            fi
          done

      - name: Commit and push changes
        run: |
          VERSION="${{ github.event.client_payload.version }}"

          git config --local user.email "action@github.com"
          git config --local user.name "Documentation Bot"

          # Ensure we're on main branch
          git checkout main

          git add docs/
          if ! git diff --cached --quiet; then
            git commit -m "Auto-update documentation for version $VERSION (with shared assets)

          - Added/updated version $VERSION documentation  
          - Updated shared CSS and JavaScript assets
          - Updated all version dropdowns and navigation
          - Synchronized versions.json across all directories
          - Updated root index.html with latest version list
          - All pages now use shared assets for easier maintenance

          Shared Assets Benefits:
          - Consistent styling across all versions
          - Easy CSS/JS updates (edit once, affects all)
          - Better performance with asset caching
          - Smaller total repository size"
