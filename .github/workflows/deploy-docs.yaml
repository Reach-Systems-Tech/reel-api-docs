name: Deploy Documentation

on:
  repository_dispatch:
    types: [deploy-docs]
  push:
    paths:
      - "docs/**"
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  update-docs:
    if: github.event_name == 'repository_dispatch'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Download and commit automated docs
        run: |
          VERSION="${{ github.event.client_payload.version }}"
          DOWNLOAD_URL="${{ github.event.client_payload.download_url }}"

          echo "Downloading docs for version: $VERSION"
          curl -L "$DOWNLOAD_URL" -o docs.tar.gz

          # Create/update version directory
          mkdir -p "docs/$VERSION"
          tar -xzf docs.tar.gz -C "docs/$VERSION"

          # Update versions list
          if [ ! -f "docs/versions.json" ]; then
            echo '["latest"]' > docs/versions.json
          fi

          # Simple version management (you can make this more sophisticated)
          python3 << 'EOF'
          import json
          import sys

          version = "${{ github.event.client_payload.version }}"

          try:
              with open('docs/versions.json', 'r') as f:
                  versions = json.load(f)
          except:
              versions = []

          if version not in versions:
              versions.append(version)
              
          # Sort versions (latest first, then by version number)
          def sort_key(v):
              if v == "latest":
                  return (0,)
              parts = v.split('.')
              try:
                  return (1, -int(parts[0]), -int(parts[1]), -int(parts[2]))
              except:
                  return (2, v)

          versions.sort(key=sort_key)

          with open('docs/versions.json', 'w') as f:
              json.dump(versions, f, indent=2)
          EOF

          # Commit changes
          git config --local user.email "action@github.com"
          git config --local user.name "Documentation Bot"

          git add docs/
          if ! git diff --cached --quiet; then
            git commit -m "Auto-update documentation for version $VERSION"
            git push
          fi

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: [update-docs]
    if: always() && (needs.update-docs.result == 'success' || needs.update-docs.result == 'skipped')
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: main # Make sure we get the latest changes

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./docs

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
