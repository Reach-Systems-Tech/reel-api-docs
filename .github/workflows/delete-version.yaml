name: Delete Documentation Version

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Docs version to delete (e.g. 1.3.15)"
        required: true
      keep_if_missing:
        description: "If true, don't fail when docs/<version> doesn't exist"
        required: false
        default: "false"

permissions:
  contents: write

jobs:
  delete-version:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Delete version + update versions.json
        shell: bash
        run: |
          VERSION="${{ inputs.version }}"
          KEEP="${{ inputs.keep_if_missing }}"

          if [ "$KEEP" = "true" ]; then
            python3 .github/scripts/delete_version.py --docs-dir docs --version "$VERSION" --keep-if-missing
          else
            python3 .github/scripts/delete_version.py --docs-dir docs --version "$VERSION"
          fi

      - name: Commit and push
        shell: bash
        run: |
          VERSION="${{ inputs.version }}"

          git config user.email "action@github.com"
          git config user.name "Documentation Bot"

          git add docs/
          if ! git diff --cached --quiet; then
            git commit -m "Docs: delete published version $VERSION"
            git push
          else
            echo "No changes to commit"
          fi